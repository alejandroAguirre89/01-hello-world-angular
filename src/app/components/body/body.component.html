<div class="row">
    <div class="col">
        <h1>*ng if</h1>
        <hr>
        <div *ngIf="mostrar" class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Frase</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ frase.autor }}</h6>
                <p class="card-text">{{ frase.mensaje }}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
        <button (click)="mostrar = !mostrar;" class="mt-3 btn btn-block btn-outline-primary">
            Mostrar/Ocultar
        </button>
    </div>
    <div class="col">
        <h1>*ng for</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{ i + 1}} - {{ personaje }}</li>
        </ul>
    </div>
</div>
